<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style_1.css"> -->
  <link rel="stylesheet" href="signup.css">
 

</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-3 ">SINGUP</h1>
    <form action="">
      <div class="input-field">
        <input type="text" id="name" required />
        <label for="name">Your Name:</label>
      </div>
    </form>
    <form action="">
      <div class="input-field mt-4">
        <input type="email" id="text" required />
        <label for="name">Your Email:</label>
      </div>
    </form>
    <form action="">
      <div class="input-field mt-4">
        <input type="password" id="pass" required />
        <label for="Pass">Your Password:</label>
      </div>
    </form>
    <form action="">
      <div class="input-field mt-4">
        <input type="number" id="number" required />
        <label for="number">Your Number:</label>
      </div>
    </form>
    
    <button id="btn" class="btn btn-primary cus mt-5 mb-4">Signup</button>
    <a href="login.html" class="text-center">Al ready have an Account</a>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  <script type="module" src="singup.js" defer></script>
</body>

</html>
